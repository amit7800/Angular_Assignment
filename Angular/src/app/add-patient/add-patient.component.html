                            <input [(ngModel)]="user.phone" name="phone" type="phone" class="form-control"><br />

                            <label>Address</label>
                            <input [(ngModel)]="user.address" type="address" name="address" class="form-control">

                            <label>Email</label>
                            <input [(ngModel)]="user.email" type="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input [(ngModel)]="user.password" type="password" name="password" class="form-control">
